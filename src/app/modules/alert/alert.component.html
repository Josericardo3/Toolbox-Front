
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-contedor">
          <div >
            <a title="Cancelar" id="cerrarModal" style="display: flex; justify-content: flex-end; align-items: center;" data-dismiss="modal" aria-label="Close">
              <i class="fa-solid fa-circle-xmark" style="color: #06543c;font-size: 25px;" (click)="closeDialog(2)"></i>
            </a>
            <h4 class="modal-title" id="myModalLabel">{{data.titulo}}</h4>
          </div>
          <div class="modal-body">
            <p>{{data.descripcion}}</p>
          </div>
          <div style="text-align: center;">
            <button type="button" style="margin-right: 9px;" class="btn btn-default" *ngIf="!data.muestraAceptar"
            (click)="closeDialog(2)">Cancelar</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal" *ngIf="!data.muestraCancelar"
            (click)="closeDialog(1)">Eliminar</button>
          </div>
        </div>
      </div>
