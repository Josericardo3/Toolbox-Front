<app-modal></app-modal>
<div class="card">
    <div mat-dialog-content class="contenedor">
      <a title="Cancelar" id="cerrarModal" style="display: flex; justify-content: flex-end; align-items: center;" data-dismiss="modal" aria-label="Close" >
        <i class="fa-solid fa-circle-xmark" style="color: #06543c;font-size: 25px;" (click)="cerrarDialog(2)"></i>
      </a>
      
        <h1 class="text-center">
          <strong>{{nombreRequerimiento}} </strong>
        </h1>
       
         
       
      
      <form action="" #formObjetivo="ngForm">
       
        <div class="row">
          <div class="col-md-12" *ngIf="documentos.length>0">
            <h4>Archivos</h4>
            <ul>
              <li class="list-group-item d-flex justify-content-between align-items-center"  *ngFor="let item of documentos">
                
                  {{item.NOMBRE_ARCHIVO}}
                  <span class="badge badge-pill" style="background-color: #068460;"><a href="{{item.URL}}" target="_blank" style="text-decoration: none; color: inherit; ">Ver Archivo</a></span>
                </li>
            </ul>
          </div>
          <div class="col-md-12">
            
              <label for="formFile">Cargar Documento</label>
              <input class="form-control" accept=".pdf" type="file" (change)="cargarDocumento($event)" id="formFile">
           
          </div>
        </div>
        
       
      </form>
      <br />
      <div
        mat-dialog-actions
        class="d-flex justify-content-center align-items-center"
      >
        <button mat-raised-button color="warn" (click)="cerrarDialog(2)">
          Cancelar
        </button>
        <button
        
          mat-raised-button
          style="background-color: #068460; color: aliceblue"
         (click)="registrar()"
          [disabled]="!formObjetivo.valid"
        >
          Registrar
        </button>
  
       
      </div>
    </div>
  </div>
