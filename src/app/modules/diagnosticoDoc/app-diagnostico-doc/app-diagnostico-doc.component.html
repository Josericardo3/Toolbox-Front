<div class="container-fluid col-12 d-flex flex-column justify-content-center align-items-center mt-3 p-0">
  <div class="container bg-white col-12 d-flex flex-column justify-content-center align-items-center p-0 custom-border">
    <div class="container-fluid d-flex justify-content-center align-items-center p-4">
      <p class="fs-5 mb-0 text-center">FORMATOS DE DESCARGA DEL FORMULARIO DE DIAGNÓSTICO - ETAPA INICIAL</p>
    </div>
    <div class="linea col-12"></div>
    <div class="container d-flex flex-column justify-content-center align-items-center p-4">
      <div class="container d-flex align-items-center justify-content-end mb-3 p-0 col-8">
        <p class="mb-0">LISTA DE CHEQUEO | 
          <a (click)="generateListaChequeo()"> VISUALIZAR DOCUMENTO PDF <i class="fa-regular fa-file-lines"></i></a>
        </p>      
      </div>
      <div class="container d-flex align-items-center justify-content-end mb-3 p-0 col-8">
        <p class="mb-0">PLAN DE MEJORA |
          <a (click)="generatePlanMejora()">VISUALIZAR DOCUMENTO PDF <i class="fa-regular fa-file-lines"></i></a>
        </p> 
      </div>
      <div class="container d-flex align-items-center justify-content-end p-0 col-8">
        <p class="mb-0">DIAGNÓSTICO |
          <a (click)="generateDiagnostico()">VISUALIZAR DOCUMENTO PDF <i class="fa-regular fa-file-lines"></i></a>
        </p> 
      </div>
    </div>
  </div>
  <button class="btn btn-outline-primary mt-4" routerLink="/diagnosticoEtapas" routerLinkActive="active">
    Volver al inicio
    <i class="far fa-arrow-alt-circle-right ms-1"></i>
  </button>
</div>
