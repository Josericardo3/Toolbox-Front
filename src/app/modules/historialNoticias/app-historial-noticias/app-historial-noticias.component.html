<app-app-header></app-app-header>
<div class="containerHistorial">
    <div class="titulo">
        <h1>Historial de notificaciones</h1>
        <app-app-header-arrow-left routerLink="/dashboard"></app-app-header-arrow-left>
    </div>
    <div class="containerTarjetas">
        <div class="tarjetas" *ngFor="let campo of datos,let index = index" (click)="indexCard(index)">
            <p class="fecha">{{campo.FECHA_ACT_NOTICIA}}</p>
            <p class="contenido">{{campo.TIPO}}</p>
            <p class="contenido">{{campo.DESCRIPCION_NOTICIA.slice(0,170)}}</p>
        </div>
    </div>
    <footer class="page-style">
      <div class="container-label">
          <label class="paginas">
              PÃ¡gina:  {{pages}}  /  {{totalPaginas}}  Mostrando:  {{totalRegistros}}  Registros:  {{datatotal}}
          </label>
          <div class="ls-pagina">
              <pagination 
              lastText="&raquo;"
              nextText="&rsaquo;" 
              firstText="&laquo;" 
              previousText="&lsaquo;"
              [maxSize]="3" 
              [itemsPerPage]="6" 
              [boundaryLinks]="true" 
              [(ngModel)]="currentPage"
              [ngClass]="{'page-item': true}"
              [totalItems]="contentArray.length" 
              (pageChanged)="pageChanged($event)">
              </pagination>
          </div>
      </div>
    </footer>
</div>
<app-app-footer></app-app-footer>
<ngx-spinner
  bdColor="rgba(0, 0, 0, 0.5)"
  size="small"
  template="<img src='https://www.superiorlawncareusa.com/wp-content/uploads/2020/05/loading-gif-png-5.gif' width='50' height='50'/>"
>
</ngx-spinner>
