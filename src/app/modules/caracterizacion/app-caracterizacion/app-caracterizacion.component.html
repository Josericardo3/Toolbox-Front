<app-app-header></app-app-header>
<form [formGroup]="formParent" class="controllerCaracterizacion" (ngSubmit)="saveForm()">
  <h1>Formulario de caracterización de agencias de viaje</h1>
  <p>Todos los campos con el asterisco (*) son obligatorios</p>

    <div *ngFor="let campo of datos.campos" class="caracterizacion">
        <div *ngIf="campo.mensaje != 'dependencia'">
          <label>{{ campo.nombre }} 
            <span *ngIf="campo.requerido == true && campo.values == null" style="color: red;">*</span>
          </label>
        </div>
        
        <div [ngSwitch]="campo.tipodedato">

          <input *ngSwitchCase="'int'" type="number" [formControlName]="campo.campo_local"
          class="campo-nombre" [required]="campo.requerido">

          <input *ngSwitchCase="'local_reference_id'" type="text" [formControlName]="campo.campo_local" [required]="campo.requerido">
          
          <select *ngSwitchCase="'referencia_id'" [formControlName]="campo.campo_local" [required]="campo.requerido">
            <option *ngFor="let option of dataSelect" [value]="option.idmunicipio">{{ option.municipio }}</option>
          </select>

          <select *ngSwitchCase="'norma'" [formControlName]="campo.campo_local" [required]="campo.requerido">
            <option *ngFor="let opcion of dataNorma" [value]="opcion.id">{{ opcion.norma }}</option>
          </select>

          <div *ngSwitchCase="'option'">
            <select [formControlName]="campo.campo_local" id="id-del-select" [required]="campo.requerido">
                <option *ngFor="let opcion of campo.desplegable" [value]="opcion.id">{{opcion.nombre}}</option>
            </select>
          </div>

          <input *ngSwitchCase="'string'" type="text" [formControlName]="campo.campo_local" [required]="campo.requerido">
                    
            <div *ngIf="campo.mensaje != 'dependencia'">
              <div *ngSwitchCase="'checkbox'" class="containerCheck">
              <div *ngFor="let opcion of campo.desplegable" class="check"> 
                <input type="checkbox" [formControlName]="campo.campo_local" [value]="opcion.id" [required]="campo.requerido" 
                class="checkbox" (change)="opcion.mostrarInput = opcion.nombre === 'OTROS'? !opcion.mostrarInput : false">           
                {{opcion.nombre}}
                <div >
                  <!-- <input type="text" *ngIf="otherChecked[i] && opcion.nombre === 'OTROS'" class="inputContainer" placeholder="Especifica otro"> -->
                  <input type="text" *ngIf="opcion.mostrarInput && opcion.nombre === 'OTROS'" class="inputContainer" placeholder="Especifica otro">
                </div>
            </div>
            </div>
          </div>
        
          <div *ngSwitchCase="'radio'" class="containerRadio">
            <div *ngFor="let opcion of campo.desplegable" class="radio">
              <input type="radio" [formControlName]="campo.campo_local" [value]="opcion.id" [required]="campo.requerido"
              name="{{campo.idcaracterizaciondinamica}}" (change)="showDependency = opcion.nombre === 'SI'" [required]="campo.requerido"> 
              {{opcion.nombre}}
            </div>
          </div>
          <div *ngIf="showDependency && campo.mensaje === 'dependencia' && campo.dependiente === '20'">
            <div *ngFor="let item of campo.desplegable">
              <input *ngSwitchCase="'string'" type="text" [formControlName]="campo.campo_local" [value]="item.nombre"
              [required]="campo.requerido">
            </div>
            <div *ngSwitchCase="'checkbox'" class="containerCheck">
              <div *ngFor="let opcion of campo.desplegable" class="check"> 
                <input type="checkbox" [formControlName]="campo.campo_local" [value]="opcion.id" class="checkbox" 
                (change)="opcion.mostrarInput = opcion.nombre === 'OTROS'? !opcion.mostrarInput : false" [required]="campo.requerido">           
                {{opcion.nombre}}
                <div>
                  <input type="text" *ngIf="opcion.mostrarInput && opcion.nombre === 'OTROS'" class="inputContainer" placeholder="Especifica otro">
                </div>
              </div>
            </div>
          </div>
          
        </div> 
        
    </div>
  <button type="submit" class="btn" [disabled]="formParent.invalid">Guardar</button>
</form>
<app-app-footer></app-app-footer>
