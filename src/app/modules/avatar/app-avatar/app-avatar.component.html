<!-- Button trigger modal -->
<button class="btn" data-toggle="modal" data-target="#myModal1">
    <i class="fa-solid fa-arrows-rotate" style="color: #fff;"></i>
    Avatar
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" >
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-contedor">
        <div>
          <a  title="Cancelar" class="cancelar" data-dismiss="modal" aria-label="Close" (click)="reloadModule()">
            <i class="fa-solid fa-circle-xmark" style="color: #06543c;font-size: 25px;"></i>
          </a> 
          <h4 class="modal-title" id="myModalLabel">Seleccione un avatar</h4> 
        </div>
        <div class="modal-body">
 
          <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
         
            <ol class="carousel-indicators">
              <li data-target="#myCarousel" data-slide-to="0"  [ngClass]="{'active': userAvatar==1 || userAvatar==0 }"></li>
              <li data-target="#myCarousel" data-slide-to="1" [ngClass]="{'active': userAvatar==2}"></li>
              <li data-target="#myCarousel" data-slide-to="2" [ngClass]="{'active': userAvatar==3}"></li>
              <li data-target="#myCarousel" data-slide-to="3" [ngClass]="{'active': userAvatar==4}"></li>
              <li data-target="#myCarousel" data-slide-to="4"  [ngClass]="{'active': userAvatar==5}"></li>
              <li data-target="#myCarousel" data-slide-to="5" [ngClass]="{'active': userAvatar==6}"></li>
            </ol>
          
            <!-- Wrapper for slides -->
            <div class="carousel-inner">
              <div [ngClass]="userAvatar==1 || userAvatar==0  ? 'item active' : 'item'">
                <img src="../../../../assets/avatares/avatar1.svg" alt="Slide 1" data-value="1" >
              </div>
              <div  [ngClass]="userAvatar==2 ? 'item active' : 'item'">
                <img src="../../../../assets/avatares/avatar2.svg" alt="Slide 2" data-value="2" >
              </div>
              <div  [ngClass]="userAvatar==3 ? 'item active' : 'item'">
                <img src="../../../../assets/avatares/avatar3.svg" alt="Slide 2" data-value="3" >
              </div>
              <div  [ngClass]="userAvatar==4 ? 'item active' : 'item'">
                <img src="../../../../assets/avatares/avatar4.svg" alt="Slide 3" data-value="4" >
              </div>
              <div  [ngClass]="userAvatar==5 ? 'item active' : 'item'">
                <img src="../../../../assets/avatares/avatar5.svg" alt="Slide 3" data-value="5" >
              </div>
              <div  [ngClass]="userAvatar==6 ? 'item active' : 'item'">
                <img src="../../../../assets/avatares/avatar6.svg" alt="Slide 3" data-value="6" >
              </div>
            </div>
          
            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
              <span style="color: #068460 !important;" class="glyphicon glyphicon-chevron-left"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
              <span style="color: #068460 !important;" class="glyphicon glyphicon-chevron-right"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
      </div>      
         <div style="display: flex;flex-direction: column; align-items: center;padding-top: 10px;">
          <div class="checkbox">
        </div>
        </div> 
        <div style="text-align: center;margin-bottom: 11px;">
          <button type="button" (click)="avatarSave()" class="btn-default" data-dismiss="modal">Guardar</button>
        </div>
      </div>
    </div>
  </div>
