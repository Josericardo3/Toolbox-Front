<div class="col-md-12" *ngIf="!esDetalle">
    <div class="mat-elevation-z8 table-responsive text-center mt-1">
        <h3 *ngIf="esIncremento">Meta Para incrementar</h3>
        <h3 *ngIf="esDisminuir">Meta Para disminuir</h3>
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef>NOMBRE</th>
          <td mat-cell *matCellDef="let element">
            {{ element.NOMBRE }}
          </td>
        </ng-container>
        <ng-container matColumnDef="formula">
          <th mat-header-cell *matHeaderCellDef>FÃ“RMULA</th>
          <td mat-cell *matCellDef="let element">
            {{ element.FORMULA }}
          </td>
        </ng-container>

        <ng-container matColumnDef="resultado">
          <th mat-header-cell *matHeaderCellDef>RESULTADO</th>
          <td mat-cell *matCellDef="let element">
            <strong> {{ element.RESULTADO }}</strong>
          </td>
        </ng-container>
        <ng-container matColumnDef="tendencia">
            <th mat-header-cell *matHeaderCellDef>TENDENCIA</th>
            <td mat-cell *matCellDef="let element" [style.background-color]="element.TENDENCIA">
                
            </td>
        </ng-container>
        <tr
          mat-header-row
          *matHeaderRowDef="displayedColumns"
          class="mat-header-row"
        ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
    
  </div>
<div *ngIf="esDetalle">
  <div *ngFor="let element of dataSource" class="text-center">

   <small  style="cursor: pointer;"  matTooltip={{element.RESULTADO}}>
    <span  class={{element.ICONO_TENDENCIA}}></span> <br><small style="white-space: nowrap;">{{element.NOMBRE}} </small><br>
    
   </small> 
    
  </div>
</div>
