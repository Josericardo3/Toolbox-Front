<div class="card">
  <div mat-dialog-content class="contenedor">
    
      <a title="Cancelar" id="cerrarModal" style=" display: flex; justify-content: flex-end; align-items: center;" data-dismiss="modal" aria-label="Close" >
        <i class="fa-solid fa-circle-xmark" style="z-index: 2; position: fixed; color: #06543c;font-size: 25px;" (click)="cerrarDialog(2)"></i>
      </a>
    <form action="" #formObjetivo="ngForm">
      <div class="ms-2">
        <h1 class="text-center" *ngIf="numero == 1">
          <strong> Asignar Evaluación Indicador</strong>
        </h1>
        <h1 class="text-center" *ngIf="numero == 2">
          <strong> Asignar Evaluación Indicador</strong>
        </h1>
      </div>

      <app-formulario-registro-evaluacion-indicador
        [acciones]="acciones"
        [model]="model"
        (requiredValidityChange)="onRequiredFieldsValidityChange($event)"
      ></app-formulario-registro-evaluacion-indicador>
    </form>
    <br />
    <div
      mat-dialog-actions
      class="d-flex justify-content-center align-items-center"
    >
      <button mat-raised-button color="warn" (click)="cerrarDialog(2)">
        Cancelar
      </button>
      <button
        *ngIf="numero == 2"
        mat-raised-button
        style="background-color: #068460; color: aliceblue"
        (click)="registrar()"
        [disabled]="!formObjetivo.valid || !requiredFieldsValid"
      >
        Registrar
      </button>

      <button
        *ngIf="numero == 1"
        mat-raised-button
        style="background-color: #068460; color: aliceblue"
        (click)="registrar()"
        [disabled]="!formObjetivo.valid || !requiredFieldsValid"
      >
        Registrar
      </button>
    </div>
  </div>
</div>
<app-modal></app-modal>
