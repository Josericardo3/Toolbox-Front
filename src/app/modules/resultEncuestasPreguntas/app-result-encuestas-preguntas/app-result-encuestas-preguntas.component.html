<app-app-header></app-app-header>
<div class="containerResultadosEncuestas">
    <div class="titulo">
        <h1>Resultados de encuestas</h1>
        <app-app-header-arrow-left></app-app-header-arrow-left>
    </div>
    <div class="resultados">
        <app-app-menu-alta-gerencia></app-app-menu-alta-gerencia>
        <div class="form" *ngFor="let dato of datos">
            <div class="encabezado">
                <h3>{{dato.TITULO}}</h3>
            </div>
            <div class="ContainerRespuesta" *ngFor="let campo of dato.RESPUESTA">
                <p>{{campo.DESCRIPCION_PREGUNTA}}</p>
                <div class="respuestas">
                    <p>{{campo.RESPUESTA}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
<app-app-footer></app-app-footer>

<ngx-spinner bdColor="rgba(0, 0, 0, 0.5)" size="small"
    template="<img src='https://www.superiorlawncareusa.com/wp-content/uploads/2020/05/loading-gif-png-5.gif' width='50' height='50'/>">
</ngx-spinner>
